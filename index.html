<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <section>
    <div>
      <button id="start">Start Game</button>
      <button id="restart">Restart Game</button>
    </div>
    <div>
      <form>
        
       <span>Score:</span> <input type="text" id="score" readonly>
       <span>Best Game Score:</span> <input type="text" id="bestscore" readonly>
      </form>
    </div>
    </section>
    
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
